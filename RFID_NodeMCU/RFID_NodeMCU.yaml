# Configure LED
light:
- platform: neopixelbus
  variant: WS2812
  pin: RX
  num_leds: 1
  flash_transition_length: 500ms
  type: GRB
  id: activity_led
  name: "${friendly_name} LED"
  restore_mode: ALWAYS_OFF