http_request:
  esp8266_disable_ssl_support: True
  timeout: 
    seconds: 10

pn532_i2c:
  id: pn532_board
  on_tag:
    then:
    - if:
        condition:
          switch.is_on: led_enabled
        then:
        - light.turn_on:
            id: activity_led
            brightness: 100%
            red: 0%
            green: 0%
            blue: 100%
            flash_length: 500ms
    - lambda: |-
        ESP_LOGI("ndef", "Found Tag: %s", x.c_str());
    - http_request.get:
        capture_response: true
        # return endpoint + uid (and sanitize uid in c++)
        url: !lambda |-
          x.erase(std::remove(x.begin(), x.end(), '-'), x.end());
          return ((std::string) "${http_endpoint}" + x);
        on_response:
          then:
            - logger.log:
                level: INFO
                format: 'Response status: %d, Duration: %u ms'
                args:
                  - response->status_code
                  - response->duration_ms
            - if:
                # Check for "auth"/login response
                condition:
                  lambda: 'return body == "auth";'
                then:
                  - rtttl.play: "two_short:d=4,o=5,b=100:16e6,16e6"
                  - light.turn_on:
                      id: activity_led
                      brightness: 100%
                      red: 0%
                      green: 100%
                      blue: 0%
                      flash_length: 1000ms
            - if:
                # Check for "logout" response
                condition:
                    lambda: 'return body == "logout";'
                then:
                  - rtttl.play: "long:d=1,o=5,b=100:e6"
                  - light.turn_on:
                      id: activity_led
                      brightness: 100%
                      red: 0%
                      green: 100%
                      blue: 0%
                      flash_length: 1000ms
            - if:
                # Check for "registered" response
                condition:
                  lambda: 'return body == "registered successfully";'
                then:
                  - rtttl.play: "success:d=16,o=5,b=100:c6e6g6c7"
                  - light.turn_on:
                      id: activity_led
                      brightness: 100%
                      red: 0%
                      green: 0%
                      blue: 100%
                      flash_length: 1000ms
            - if:
                # Check for "profile saved" response
                condition:
                  lambda: 'return body == "profile saved";'
                then:
                  - light.turn_on:
                      id: activity_led
                      brightness: 100%
                      red: 0%
                      green: 0%
                      blue: 100%
                      flash_length: 1000ms
            - if:
                all:
                  - lambda: |-
                      return (body != "auth" &&
                              body != "logout" &&
                              body != "registered successfully" &&
                              body != "profile saved");
                then:
                  - logger.log:
                      format: "Error: Response status: %d, message %s"
                      level: WARN
                      args:
                        - response->status_code
                        - body.c_str()
                  - rtttl.play: "warning:d=16,o=5,b=100:c6p"
                  - light.turn_on:
                      id: activity_led
                      brightness: 100%
                      red: 100%
                      green: 0%
                      blue: 0%
                      flash_length: 1000ms
        on_error:
          then:
            - logger.log:
                format: "Request failed!"
                level: WARN
            - rtttl.play: "error:d=16,o=5,b=100:c6p"
            - light.turn_on:
                id: activity_led
                brightness: 100%
                red: 100%
                green: 0%
                blue: 0%
                flash_length: 1000ms

  # on_tag_removed:
